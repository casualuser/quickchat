<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="robots" content="noindex">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>QuickChat | Login and Register</title>
        <link rel="stylesheet" type="text/css" href="/static/library/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="/static/library/css/webapp/login_signup.css">
        <script type = "text/javascript" src = "/static/library/js/jquery.min.js"></script>
        <script type = "text/javascript" src = "/static/library/js/webapp/login_signup.js"></script>
    </head>
    <body background="/static/library/images/loginpage_bg.jpg">
        <nav class="navbar navbar-default margintop">
              <div class="container-fluid">
                <div class="navbar-header">
                  <h3> Quick Chat</h3>
                </div>
              </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="panel panel-login">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-6">
                                    <a href="#" class="active" id="login-form-link">Login</a>
                                </div>
                                <div class="col-xs-6">
                                    <a href="#" id="register-form-link">Register</a>
                                </div>
                            </div>
                            <hr>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div id='login_error' style="display: none;" class="alert alert-danger fade in"></div>
                                    <form id="login-form" style="display: block;">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <input type="text" name="username" id="login_username" tabindex="1" class="form-control" placeholder="Username" value="">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="password" id="login_password" tabindex="2" class="form-control" placeholder="Password">
                                        </div>
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-sm-6 col-sm-offset-3">
                                                    <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                    <form id="register-form" style="display: none;">
                                        <div id='register_success' style="display: none;" class="alert alert-success fade in"></div>
                                        <div id='register_error' style="display: none;" class="alert alert-danger fade in"></div>
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <input type="text" name="username" id="register_username" tabindex="1" class="form-control" placeholder="Username" value="">
                                        </div>
                                        <div class="form-group">
                                            <input type="email" name="email" id="register_email" tabindex="1" class="form-control" placeholder="Email Address" value="">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="password1" id="password1" tabindex="2" class="form-control" placeholder="Password">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="password2" id="password2" tabindex="2" class="form-control" placeholder="Confirm Password">
                                        </div>
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-sm-6 col-sm-offset-3">
                                                    <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
